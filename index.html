<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML Translator</h1>
    <form id="upload-form">
        <input type="file" id="file-input" accept=".html" required>
        <button type="submit">Upload HTML File</button>
    </form>
    <div id="translation-link" style="display:none;">
        <a href="translate.html" id="translation-url">Go to Translation Page</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
